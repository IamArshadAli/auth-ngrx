<form [formGroup]="registerForm" (submit)="onFormSubmit()">
  <mat-card>
    <mat-card-header>
      <h1>User Registration</h1>
    </mat-card-header>
    <mat-card-content>
      <!-- UserName -->
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" placeholder="username" formControlName="username" matInput>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input type="password" placeholder="password" formControlName="password" matInput>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field class="mat-50">
        <mat-label>Confirm Password</mat-label>
        <input type="password" placeholder="confirmPassword" formControlName="confirmPassword" matInput>
      </mat-form-field>

      <!-- Full Name -->
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input type="text" placeholder="Name" formControlName="name" matInput>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input type="email" placeholder="name@example.com" formControlName="email" matInput>
      </mat-form-field>

      <!-- Phone -->
      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input type="text" placeholder="phone" formControlName="phone" matInput>
      </mat-form-field>

      <!-- Gender -->
      <div class="div-50">
        <mat-radio-group formControlName="gender">
          <mat-radio-button color="primary" value="male">MALE</mat-radio-button>
          <mat-radio-button value="female">FEMALE</mat-radio-button>
          <mat-radio-button value="others">OTHERS</mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="div-50">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
      <div class="div-50">
        <button type="button" mat-raised-button color="accent">Cancel</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
