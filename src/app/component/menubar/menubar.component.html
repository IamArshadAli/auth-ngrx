<div>
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <button (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>Angular Authentication - NGRX</span>
        <span class="example-spacer"></span>
        <button mat-button routerLink="/login">Logout</button>
    </mat-toolbar>

    <mat-drawer-container autosize>
        <mat-drawer #drawer opened="true" position="start" mode="side">
            <mat-nav-list>
                <mat-list-item>
                    <button routerLink="" mat-button>
                        <mat-icon>home</mat-icon>
                        Home
                    </button>
                </mat-list-item>
                <mat-list-item>
                    <button routerLink="users" mat-button>
                        <mat-icon>verified_user</mat-icon>
                        Users
                    </button>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div style="text-align: center; min-height: 600px;">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
