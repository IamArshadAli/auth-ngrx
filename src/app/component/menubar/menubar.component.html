<div *ngIf="isMenuVisible">
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <button type="button" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>Angular Authentication - NGRX</span>
        <span class="example-spacer"></span>
        <button type="button" mat-button routerLink="/login">Logout</button>
    </mat-toolbar>

    <mat-drawer-container autosize>
        <mat-drawer #drawer opened="true" position="start" mode="side">
            <mat-nav-list>
                <mat-list-item>
                    <a routerLink="" mat-button>
                        <mat-icon>home</mat-icon>
                        Home
                    </a>
                </mat-list-item>
                <mat-list-item  *ngFor="let item of menuList">
                    <a routerLink="{{item.menu}}" mat-button>
                        <mat-icon>verified_user</mat-icon>
                        {{ item.menu | titlecase }}
                    </a>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div class="drawer-content">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>

<div class="drawer-content" *ngIf="!isMenuVisible">
    <router-outlet></router-outlet>
</div>
